1:
 enunciado: CUANDO UNA COMPUTADORA PROPORCIONA SERVICIOS A OTRA COMPUTADORA, EL ENTORNO ES UNA INFRAESTRUCTURA _______________.
 nivel: N
 correcta: a
 alternativas:
  a: CLIENTE/SERVIDOR
  b: DEPENDIENTE
  c: CONFIABLE
  d: INDEPENDIENTE
2:
 enunciado: INDIQUE LA ALTERNATIVA FALSA; EN LA PROVISIÓN DE SISTEMAS DE SOFTWARE PARA UNA ORGANIZACIÓN EXISTEN VARIAS ALTERNATIVAS, UNA DE LAS CUALES ES
 nivel: N
 correcta: g
 alternativas:
  a: EL DESARROLLO DE SOFTWARE PROPIO.
  b: LA ADQUISICIÓN DE PAQUETES DE SOFTWARE DE APLICACIÓN.
  c: EL ALQUILER DE PAQUETES DE SOFTWARE.
  d: LA PRÁCTICA DE CONTRATAR A PROVEEDORES EXTERNOS (TERCEROS).
  e: EL ACCESO A SERVICIOS DE SOFTWARE.
  f: EL OPEN-SOURCE.
  g: NINGUNA DE LAS ANTERIORES.
3:
 enunciado: LA PRÁCTICA DE CONTRATAR A TERCEROS PARA  DIVERSAS OPERACIONES Y/O FUNCIONES ES LLAMADO
 nivel: N
 correcta: f
 alternativas:
  a: AJUSTE DE LA CADENA DE SUMINISTRO.
  b: PERSONALIZACIÓN.
  c: JAD (JOINT APPLICATION DESIGN).
  d: SOAP.
  e: RAD.
  f: OUTSOURCING.
4:
 enunciado: LA FACTIBILIDAD SITUACIONAL SE REFIERE A
 nivel: N
 correcta: c
 alternativas:
  a: LA VALORACIÓN Ó EVALUACIÓN DE SI LOS COMPONENTES DE HARDWARE, DE SOFTWARE Y DE COMUNICACIONES PUEDEN SER DESARROLLADOS Y/O ADQUIRIDOS PARA RESOLVER UN PROBLEMA DE NEGOCIO.
  b: LA VALORACIÓN Ó EVALUACIÓN DE SI UN PROYECTO ES UN RIESGO FINANCIERO ACEPTABLE Y SI LA ORGANIZACIÓN PUEDE PERMITIRSE EL GASTO Y EL TIEMPO NECESARIO PARA COMPLETARLO.
  c: LA VALORACIÓN Ó EVALUACIÓN DE LOS TEMAS HUMANOS INVOLUCRADOS EN EL PROYECTO PROPUESTO, INCLUYENDO LA RESISTENCIA AL CAMBIO, HABILIDADES Y NECESIDADES DE ENTRENAMIENTO.
  d: LA HABILIDAD  Ó CAPACIDAD DE LA ORGANIZACIÓN PARA ACCEDER AL PROYECTO PROPUESTO.
5:
 enunciado: INDIQUE LA ALTERNATIVA FALSA; PARA EL PROCESO DE "MUDARSE" DE UN SISTEMA ANTIGUO A UN SISTEMA NUEVO, LAS ORGANIZACIONES PUEDEN USAR DIVERSAS ESTRATEGIAS DE CONVERSIÓN,  TAL COMO LA CONVERSIÓN
 nivel: N
 correcta: a
 alternativas:
  a: INDIRECTA
  b: PARALELO
  c: DIRECTA
  d: PILOTO
  e: POR FASES
