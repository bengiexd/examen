1:
 enunciado: LA HABILIDAD TÉCNICA DE UN ADMINISTRADOR CONSISTE DE PUNTOS O TEMAS TALES COMO
 nivel: N
 correcta: d
 alternativas:
  a: LA CAPACIDAD PARA TRABAJAR CON OTRAS PERSONAS, COMPRENDER SUS ACTITUDES, MOTIVARLAS, ETC.
  b: LA CAPACIDAD DE APLICAR UN LIDERAZGO EFICAZ.
  c: LA HABILIDAD DE COMPRENDER LAS COMPLEJIDADES DE LA ORGANIZACIÓN GLOBAL Y EL AJUSTE DEL COMPORTAMIENTO DE LA PERSONA DENTRO DE LA ORGANIZACIÓN.
  d: CAPACIDAD DE UTILIZAR LOS CONOCIMIENTOS ENTRE OTROS PARA LA REALIZACIÓN DE TAREAS ESPECÍFICAS A TRAVÉS DE SU INSTRUCCIÓN, EXPERIENCIA Y EDUCACIÓN.
2:
 enunciado: LAS ACCIONES TALES COMO; "DESIGNAR PERSONAS", "ASIGNAR RECURSOS" CORRESPONDEN A LA FUNCIÓN DE ______________ EN EL PROCESO ADMINISTRATIVO
 nivel: N
 correcta: b
 alternativas:
  a: PLANEACIÓN.
  b: ORGANIZACIÓN.
  c: DIRECCIÓN.
  d: CONTROL.
3:
 enunciado: EL PROPÓSITO DE CONTROLAR ES
 nivel: N
 correcta: b
 alternativas:
  a: MOTIVAR A LOS EMPLEADOS A TRABAJAR HORAS EXTRAORDINARIAS.
  b: ASEGURAR QUE LOS PLANES SON LOGRADOS Y QUE EL DESEMPEÑO ACTUAL SATISFACE Ó SUPERA LOS OBJETIVOS.
  c: DEFINIR UN PLAN DE ACCIÓN PARA LA ORGANIZACIÓN.
  d: COORDINAR LOS RECURSOS Y LA EJECUCIÓN DE TAREAS.
  e: DESARROLLAR UNA JERARQUÍA DE OBJETIVOS PARA LOS ADMINISTRADORES DEL NIVEL INFERIOR.
4:
 enunciado: INDIQUE CUAL DE LAS AFIRMACIONES ES FALSA; EN LOS REQUERIMIENTOS DE PROTECCIÓN Y SUMINISTRO DE ENERGÍA ELÉCTRICA, LAS FUENTES DE ENERGÍA ALTERNATIVAS
 nivel: N
 correcta: c
 alternativas:
  a: SON GENERADORES DE ENERGÍA QUE TRABAJEN POR EJEMPLO EN BASE A ALGÚN COMBUSTIBLE.
  b: DEBEN FUNCIONAR POR PERÍODOS PROLONGADOS DE TIEMPO.
  c: TIENEN COMO UNA DE SUS FUNCIONES EL ABSORBER DESCARGAS ELÉCTRICAS.
  d: NINGUNA DE LAS ANTERIORES.
