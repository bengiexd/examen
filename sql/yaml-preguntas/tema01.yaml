1:
 enunciado: EN EL ENTORNO DE NEGOCIOS COMPETITIVO, UNA CARACTERÍSTICA DE LA TRANSFORMACIÓN DE LA EMPRESA COMERCIAL Ó DE NEGOCIOS ES
 nivel: N
 correcta: d
 alternativas:
  a: LA COMPETENCIA EN MERCADOS MUNDIALES.
  b: GRUPOS DE TRABAJO GLOBALES.
  c: LA COMPETENCIA BASADA EN EL TIEMPO.
  d: LA DESCENTRALIZACIÓN.
  e: LA ADMINISTRACIÓN POR MEDIOS DIGITALES DE ACTIVOS CORPORATIVOS CLAVES.
2:
 enunciado: LA DEFINICIÓN DE LAS ORGANIZACIONES COMO COLECCIONES DE DERECHOS, PRIVILEGIOS, OBLIGACIONES, Y RESPONSABILIDADES BALANCEADAS A TRAVÉS CONFLICTO Y RESOLUCIÓN DE CONFLICTOS ES
 nivel: N
 correcta: b
 alternativas:
  a: TÉCNICA
  b: CONDUCTISTA
  c: MICRO ECONÓMICA
  d: NINGUNA DE ARRIBA
3:
 enunciado: ALICIA ES NUEVA EN LA ORGANIZACIÓN ONYX. ELLA PREGUNTA A SU SUPERVISOR PORQUE LOS PROCEDIMIENTOS CONTABLES NO SON MODIFICADOS PARA REFLEJAR PRÁCTICAS MÁS MODERNAS. SU SUPERVISOR LE DICE, "QUE ES LA MANERA COMO NOSOTROS HACEMOS LAS COSAS POR AQUÍ". EL COMENTARIO DEL SUPERVISOR ES UN EJEMPLO DE ________________________.
 nivel: N
 correcta: b
 alternativas:
  a: EL LEMA DEL SUPERVISOR.
  b: LA CULTURA ORGANIZACIONAL.
  c: LA MISIÓN CORPORATIVA.
  d: UN PRINCIPIO DEL SUPERVISOR.
  e: UN MANUAL DE PRODUCCIÓN DESACTUALIZADO.
4:
 enunciado: UNA ORGANIZACIÓN VIRTUAL ES UN(A)
 nivel: N
 correcta: f
 alternativas:
  a: ENTIDAD QUE CRECE MÁS GRANDE PORQUE ELLA PUEDE HACER INTERNAMENTE TRANSACCIONES DEL MERCADO MÁS BARATAMENTE DE LO QUE ELLA PUEDE CON FIRMAS EXTERNAS EN EL MERCADO.
  b: SISTEMA DE FUNCIONES FORMALES QUE INCLUYEN PLANIFICACIÓN, ORGANIZACIÓN, COORDINACIÓN, DECISIÓN, Y CONTROL.
  c: SISTEMA DE ADMINISTRACIÓN Ó GESTIÓN BASADO EN LA OBSERVACIÓN DE LO QUE LOS ADMINISTRADORES DE HECHO HACEN EN SUS TRABAJOS.
  d: NEXO DE CONTRATOS ENTRE INDIVIDUOS AUTO-INTERESADOS QUIENES TIENEN QUE SER SUPERVISADOS Y MANEJADOS.
  e: SISTEMA DE COMPUTADORA EN CUALQUIER NIVEL DE LA ORGANIZACIÓN QUE PUEDE CAMBIAR METAS, OPERACIONES, PRODUCTOS, SERVICIOS, O INTERRELACIONES AMBIENTALES PARA AYUDAR A LA ORGANIZACIÓN JUGAR VENTAJA COMPETITIVA.
  f: SISTEMA QUE USA REDES PARA ENLAZAR GENTE, ACTIVOS, E IDEAS PARA CREAR Y DISTRIBUIR PRODUCTOS Y SERVICIOS SIN ESTAR LIMITADO A LOS LÍMITES TRADICIONALES DE LA ORGANIZACIÓN O UBICACIONES FÍSICAS.
